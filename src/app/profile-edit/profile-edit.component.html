<form>
  <h4>Username</h4>
  <p></p>
  <h4>Name</h4>
  <p>{{user.firstName}} {{user.lastName}}</p>
  <h4>Gender</h4>
  <p>{{user.gender}}</p>
  <h2 class="mx-auto text-center">Registration</h2>
  <div class="form-group">
<label> First Name </label>
<br>
<input type="text" [(ngModel)]="formSignUp.firstName" name="firstName" class="form-control" />
<br>
<label> Last Name </label>
<input type="text" [(ngModel)]="formSignUp.lastName" name="lastName" class="form-control" />
<br>
<label class="mt-1">Gender</label>
<select [(ngModel)]="formSignUp.gender" name="gender" class="form-control">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
  <option value="Unknown">Prefer not to say</option>
</select>
<label> Age </label>
<br>
<input type="number" [(ngModel)]="formSignUp.age" name="age" class="form-control" />
<br>
<label> Location </label>
<br>
<!-- <input type="text" [(ngModel)]="formSignUp.location.country" name="location.country"/> -->
<!-- <div *ngIf="formSignUp.location.country.value == 'United States'"> -->
<label> State* </label>
<!-- <input type="text" [(ngModel)]="formSignUp.location.state" name="location.state"/> -->
<select [(ngModel)]="formSignUp.location.state" name="location.state" class="form-control">
  <option value="" selected="selected">Select a State</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
</select>
<br>
<!-- </div>    -->
<br>
<label> City* </label>
<br>
<input type="text" [(ngModel)]="formSignUp.location.city" name="location.city" class="form-control" />
<br>
<label> Address </label>
<br>
<input type="text" [(ngModel)]="formSignUp.location.address" name="location.address" class="form-control" />
<br>
<label> Zipcode* </label>
<br>
<input type="number" [(ngModel)]="formSignUp.location.zipcode" name="location.zipcode" class="form-control" />
<br>
<label> Email </label>
<br>
<input type="email" [(ngModel)]="formSignUp.email" name="email" class="form-control" />
<br>
<label> About you </label>
<br>
<input type="text" [(ngModel)]="formSignUp.about" name="about" class="form-control" />
<br>
<label> Password </label>
<br>
<input type="password" [(ngModel)]="formSignUp.password" name="password" class="form-control" />
<br>
<label> Confirm Password </label>
<br>
<input type="password" [(ngModel)]="formSignUp.confirmPassword" name="confirmPassword" class="form-control" />
<br>
<div class="modal-footer">
<button (click)="updateProfile(formSignUp)" class="btn btn-primary mx-auto">Signup</button>
</div>
</div>
</form>
